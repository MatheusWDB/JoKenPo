<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoKenPo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Pedra, papel ou tesoura?</h1>
        <div class="buttons">
            <button id="0" class="button" onclick="ocultarBotoes('pedra')"><img id="pedra" src="img/pedra.png" alt="Pedra"
                    class="img"></button>
            <button id="1" class="button" onclick="ocultarBotoes('papel')"><img id="papel" src="img/papel.png" alt="Papel"
                    class="img"></button>
            <button id="2" class="button" onclick="ocultarBotoes('tesoura')"><img id="tesoura"
                    src="img/tesoura.png" alt="Tesoura" class="img"></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
